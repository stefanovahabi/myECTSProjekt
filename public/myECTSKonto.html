<script>$(function () {
    $('#container').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: 'Darstellung'
        },

        xAxis: {
            categories: [
                'WebTech'

            ]
        },
        yAxis: {
            min: 0,
            title: {
                text: 'Investierte Zeit (h)'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y:.1f} h </td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        series: [{
            name: 'Ist-Zustand',
            data: [83.6]

        }, {
            name: 'Soll-Zustand',
            data: [49.9]

        }, {
            name: 'Referenz',
            data: [60.9]

        }]
    });
});</script>
